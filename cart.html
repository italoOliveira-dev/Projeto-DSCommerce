<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DSCommerce | Cart</title>
</head>

<body>
    <header>
        <nav class="dsc-container">
            <h1>DSCommerce</h1>
            <div class="dsc-list-header">
                <a href="#"><img src="img/logo-carrinho.svg" alt="logo carrinho"></a>
                <a href="#">Entrar</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="cart-section">
            <div class="dsc-card dsc-container">
                <div class="dsc-card-cart dsc-line-bottom">
                    <div class="dsc-card-left">
                        <img src="img/produto.png" alt="imagem do produto">
                        <div class="dsc-description-cart">
                            <h3>Computador Gamer XT</h3>
                            <div class="dsc-control-amount">
                                <span>-</span>
                                <p>1</p>
                                <span>+</span>
                            </div>
                        </div>
                    </div>
                    <div class="dsc-card-right">
                        <p>R$ 5000,00</p>
                    </div>
                </div>
                <div class="dsc-card-cart dsc-line-bottom">
                    <div class="dsc-card-left">
                        <img src="img/produto.png" alt="imagem do produto">
                        <div class="dsc-description-cart">
                            <h3>Computador Gamer XT</h3>
                            <div class="dsc-control-amount">
                                <span>-</span>
                                <p>1</p>
                                <span>+</span>
                            </div>
                        </div>
                    </div>
                    <div class="dsc-card-right">
                        <p>R$ 10000,00</p>
                    </div>
                </div>
                <div class="dsc-total">
                    <span>RS 15000,00</span>
                </div>
            </div>

            <div class="dsc-container-btn dsc-container">
                <button class="dsc-btn dsc-btn-blue">Finalizar pedido</button>
                <button class="dsc-btn dsc-btn-white">Continuar comprando</button>
            </div>
        </section>
    </main>
</body>

</html>
